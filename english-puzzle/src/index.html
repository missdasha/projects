<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>English puzzle</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <div class="start-screen">
        <div class="start-screen__content">
            <h1>ENGLISH PUZZLE</h1>
            <p>Click on words, collect phrases.<br>Words can be drag and drop. Select tooltips in the menu</p>
            <button class="button-start button">Start</button>
        </div>
    </div>
    <div class="game none">
        <div class="game__content">
            <div class="game__menu">
                <div class="switches">
                    <label for="level">Level</label>
                    <input id="level" name="level" value="1" type="number" min="1" max="6" required>
                    <label for="page">Page</label>
                    <input id="page" name="page" value="1" type="number" min="1" max="60" required>
                </div>
                <div class="options">
                    <div class="dynamic option">
                        <img src="img/icons8-dynamic.png">
                    </div>
                    <div class="translation option">
                        <img src="img/icons8-translation.png">
                    </div>
                    <div class="sound option">
                        <img src="img/icons8-music.png">
                    </div>
                </div>
            </div>
            <div class="game__hints">
                <div class="hint__dynamic">
                    <img src="img/icons8-dynamic.png">
                </div>
                <div class="hint__translation"></div>
            </div>
            <div class="game__field"></div>
            <div class="game__words"></div>
            <div class="game__buttons">
                <button class="button-give-up button">I don't know</button>
                <button class="button-check button none">Check</button>
                <button class="button-continue button none">Continue</button>
                <button class="button-results button none">Results</button>
            </div>
        </div>
    </div>
    <div class="results none">
        <div class="results__content">
            <div class="results__picture"></div>
            <div class="results__phrases">
                <b>I don't know</b>
                <div class="dont-know"></div>
                <b>I know</b>
                <div class="know"></div>
            </div>
            <div class="results__button">
                <button class="button-continue button">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
