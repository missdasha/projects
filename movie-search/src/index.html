<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Canvas" />
    <meta name="author" lang="en" content="Alexander Panov" />
    <title>MovieSearch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <header>
        <h1>MovieSearch</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="search">
                <input class="search__input" type="text" autofocus placeholder="Search movie" autocomplete="off">
                <div class="loader none">Loading...</div>
                <button class="button-delete"></button>
                <button class="button-search">Search</button>
            </div>
            <div class="messages"></div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
            </div>
        </div>
        <!--<div class="swiper-pagination"></div>-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      
    </main>
    <footer>
        <div class="wrapper">
            <h3>RS-School 2020q1</h3>
            <a href="https://github.com/missdasha"><h3 class="github">missdasha</h3></a>
        </div>
    </footer>
</body>

</html>
