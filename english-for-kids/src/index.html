<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hello !</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <div class="overlay hidden"></div>
    <header class="wrapper">
        <div class="hamburger">
            <div class="hamburger__icon"></div>
        </div>
        <nav>
            <ul id="menu">
                <li><a class="menu__link active" href="#">Main page</a></li>
                <li><a class="menu__link" href="#">Action (set A)</a></li>
                <li><a class="menu__link" href="#">Action (set B)</a></li>
                <li><a class="menu__link" href="#">Animal (set A)</a></li>
                <li><a class="menu__link" href="#">Animal (set B)</a></li>
                <li><a class="menu__link" href="#">Clothes</a></li>
                <li><a class="menu__link" href="#">Emotions</a></li>
                <li><a class="menu__link" href="#">Jobs</a></li>
                <li><a class="menu__link" href="#">Food</a></li>
            </ul>
        </nav>
        <div class="toggle-button-cover">
            <div class="button-cover">
              <div class="button-switch">
                <input type="checkbox" class="checkbox">
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
            </div>
        </div>
    </header>
    <main class="wrapper">
        <div class="rating"></div>
        <div class="main-page">
            <div class="card">
                <img class="card__img" src="img/dance.jpg">
                <h2>Action (set A)</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/swim.jpg">
                <h2>Action (set B)</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/cat.jpg">
                <h2>Animal (set A)</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/rabbit.jpg">
                <h2>Animal (set B)</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/blouse.jpg">
                <h2>Clothes</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/smile.jpg">
                <h2>Emotions</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/musician.jpg">
                <h2>Action (set A)</h2>
            </div>
            <div class="card">
                <img class="card__img" src="img/strawberry.jpg">
                <h2>Action (set A)</h2>
            </div>
        </div>
        <div class="section-page hidden">
        </div>
        <div class="buttons-play">
            <button class="btn-start none">Start game</button>
            <button class="btn-repeat none" style="background-image: url('../img/repeat.svg'),linear-gradient(45deg,#b348af,#f7dcf4 100%,#fff 0,#fff);"></button>
        </div>
    </main>
</body>
</html>
