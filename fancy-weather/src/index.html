<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Fancy weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <div class="wrapper">
        <div class="controls">
            <div class="controls__buttons">
                <div class="refresh button">
                    <img src="img/refresh.svg">
                </div>
                <div class="langs">
                    <div class="lang button" id="en">EN</div>
                    <div class="lang button" id="ru">RU</div>
                    <div class="lang button" id="be">BE</div>
                </div>
                <div class="temperature">
                    <div class="temperature-fahrenheit button" id="fahrenheit">°F</div>
                    <div class="temperature-сelsius button" id="сelsius">°С</div>
                </div>
                <div class="play button">
                    <img src="img/play.svg">
                </div>
            </div>
            <form class="controls__search">
                <input class="search-input" type="search" placeholder="Search city">
                <div class="micro"></div>
                <div class="search-button button">Search</div>
            </form>
        </div>
    </div>
</body>

</html>
